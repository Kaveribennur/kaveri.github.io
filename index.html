<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="message.html">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="name">Name</label>
            <input type="text"  id="name"><br><br>
            
            <label for="date">DOB</label>
            <input type="date" id="date"><br><br>

            <label for="email">Email</label>
            <input type="email"  id="email"><br><br>
        </fieldset>

        <fieldset>
            <legend>Educational Details</legend>

            <label for="">Department</label><br>

            <input type="radio" id="cs" name="Dept">
            <label for="cs">CS</label>

            <input type="radio" id="ec" name="Dept">
            <label for="ec">EC</label>

            <input type="radio" id="civil" name="Dept">
            <label for="civil">Civil</label><br><br>

            <label for="">Year Of Graduation</label>
            <input list="year">
            <datalist id = "year">
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            </datalist>
            <br><br>

            <label for="">Skills</label><br>

            <input type="checkbox" id="html">
            <label for="html">HTML</label>

            <input type="checkbox" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" id="java">
            <label for="java">JAVA</label>

            <input type="checkbox" id="javascript">
            <label for="javascript">JAVASCRIPT</label>
        </fieldset>
        <br><br>

        <input type="submit">
</form>
    
</body>
</html>
